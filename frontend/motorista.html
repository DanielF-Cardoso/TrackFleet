            </div>

            <div class="form-group">
                <label>Status</label>
                <select id="status" required>
                    <option value="Ativo">Ativo</option>
                    <option value="Inativo">Inativo</option>

<style>

    transform: translateX(-50%);

    padding: 12px 25px;
    border-radius: 5px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);

    opacity: 1;
    }

    opacity: 1;

<script>
    let motoristas = [];

    document.addEventListener('DOMContentLoaded', function() {
    const btnAdd = document.getElementById('btnAddMotorista');
    const modal = document.getElementById('modalMotorista');

    btnAdd.addEventListener('click', () => abrirModal());

    window.addEventListener('click', (e) => {
        if (e.target === modal) fecharModal();
    });

    const camposTexto = ['primeiroNome', 'sobrenome', 'cidade', 'estado'];

    camposTexto.forEach(id => {
    const campo = document.getElementById(id);
    campo.addEventListener('input', () => {
        campo.value = campo.value.replace(/[0-9]/g, '');
    });
    });

    // Máscaras e validações
    const cnh = document.getElementById('cnh');
    const telefone = document.getElementById('telefone');
    const numero = document.getElementById('numero');
    const cep = document.getElementById('cep');

    [cnh, numero, cep].forEach(input => {
        input.addEventListener('input', () => {
        input.value = input.value.replace(/\D/g, '');
        });
    });

    telefone.addEventListener('input', function() {
        let v = this.value.replace(/\D/g, '');
        if (v.length > 11) v = v.slice(0, 11);
        if (v.length > 6) {
        this.value = `(${v.slice(0, 2)}) ${v.slice(2, 7)}-${v.slice(7)}`;
        } else if (v.length > 2) {
        this.value = `(${v.slice(0, 2)}) ${v.slice(2)}`;
        } else {
        this.value = v;
        }
    });

    cep.addEventListener('input', function() {
        let v = this.value.replace(/\D/g, '');
        if (v.length > 8) v = v.slice(0, 8);
        if (v.length > 5) {
        this.value = `${v.slice(0, 5)}-${v.slice(5)}`;
        } else {
        this.value = v;
        }
    });
    });

    function abrirModal(id = null) {
    const modal = document.getElementById('modalMotorista');
    modal.style.display = 'block';

    const form = document.getElementById('formMotorista');
    form.reset();

    const titulo = document.querySelector('.modal-header');
    titulo.textContent = id ? 'Editar Motorista' : 'Adicionar Motorista';

    if (id !== null) {
        const motorista = motoristas.find(m => m.id.toString() === id.toString());
        if (motorista) {
        for (let campo in motorista) {
            if (document.getElementById(campo)) {
            document.getElementById(campo).value = motorista[campo];
            }
        }
        document.getElementById('motoristaId').value = motorista.id; // <-- Aqui garante que o ID seja mantido
        }
    } else {
        document.getElementById('motoristaId').value = '';  // Só limpa quando for novo
    }
    }
    function fecharModal() {
    document.getElementById('modalMotorista').style.display = 'none';
    }

    function validarFormulario() {
    const email = document.getElementById('email').value.trim();
    const cnh = document.getElementById('cnh').value.trim();
    const telefone = document.getElementById('telefone').value.trim();
    const cep = document.getElementById('cep').value.trim();
    const numero = document.getElementById('numero').value.trim();

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const cnhRegex = /^\d{11}$/;
    const telefoneRegex = /^\(\d{2}\)\s\d{5}-\d{4}$/;
    const cepRegex = /^\d{5}-\d{3}$/;

    if (!emailRegex.test(email)) {
        alert('Email inválido.');
        return false;
    }
    if (!cnhRegex.test(cnh)) {
        alert('CNH deve conter 11 números.');
        return false;
    }
    if (!telefoneRegex.test(telefone)) {
        alert('Telefone deve estar no formato (XX) XXXXX-XXXX.');
        return false;
    }
    if (!cepRegex.test(cep)) {
        alert('CEP deve estar no formato XXXXX-XXX.');
        return false;
    }
    if (numero === '') {
        alert('O campo "Número" é obrigatório.');
        return false;
    }
    return true;
    }

    document.getElementById('formMotorista').addEventListener('submit', function(e) {
    e.preventDefault();

    if (!validarFormulario()) return;

    const id = document.getElementById('motoristaId').value;

    const motorista = {
        id: id ? id : Date.now(),
        primeiroNome: document.getElementById('primeiroNome').value,
        sobrenome: document.getElementById('sobrenome').value,
        cnh: document.getElementById('cnh').value,
        tipoCnh: document.getElementById('tipoCnh').value,
        email: document.getElementById('email').value,
        telefone: document.getElementById('telefone').value,
        endereco: document.getElementById('endereco').value,
        numero: document.getElementById('numero').value,
        bairro: document.getElementById('bairro').value,
        cidade: document.getElementById('cidade').value,
        estado: document.getElementById('estado').value,
        cep: document.getElementById('cep').value,
        status: document.getElementById('status').value
    };

    if (id) {
        const index = motoristas.findIndex(m => m.id.toString() === id.toString());
        if (index !== -1) {
        motoristas[index] = motorista;
        }
    } else {
        motoristas.push(motorista);
    }

    renderizarTabela();
    fecharModal();
    mostrarAlerta(id ? 'Motorista editado com sucesso!' : 'Motorista adicionado com sucesso!', 'sucesso');
    });

    function renderizarTabela() {
    const tabela = document.getElementById('tabela-motoristas');
    tabela.innerHTML = '';

    motoristas.forEach(m => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
        <td>${m.id}</td>
        <td>${m.primeiroNome}</td>
        <td>${m.sobrenome}</td>
        <td>${m.email}</td>
        <td>${m.cnh}</td>
        <td>${m.tipoCnh}</td>
        <td>${m.status}</td>
        <td>
            <button class="btn-editar" onclick="abrirModal('${m.id}')">Editar</button>
            <button class="btn-excluir" onclick="excluirMotorista('${m.id}')">Excluir</button>
        </td>
        `;
        tabela.appendChild(tr);
    });
    }

    function excluirMotorista(id) {
    motoristas = motoristas.filter(m => m.id != id);
    renderizarTabela();
    mostrarAlerta('Motorista excluído com sucesso!', 'aviso');
    }

        function mostrarAlerta(mensagem, tipo = 'sucesso') {
    const alerta = document.getElementById('alerta');
    alerta.textContent = mensagem;
    
    // Remove qualquer classe anterior de tipo
    alerta.classList.remove('sucesso', 'erro', 'aviso');
    
    // Adiciona a nova classe de tipo
    alerta.classList.add(tipo);
    
    // Mostra o alerta
    alerta.style.display = 'block';
    alerta.style.opacity = '1';

    // Oculta automaticamente após 3 segundos
    setTimeout(() => {
        alerta.style.opacity = '0';
        setTimeout(() => {
        alerta.style.display = 'none';
        }, 300);  // Aguarda a transição de opacidade
    }, 3000);
    }

</script>
