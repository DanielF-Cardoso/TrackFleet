<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TrackFleet - Acesso</title>
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" />

  <style>
    body {
    background-color: #6868bb;
  min-height: 100vh;
  margin: 0;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  overflow: hidden;
    }

    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 0.8s ease-in-out;
      padding: 20px;
    }

    .auth-box {
      background-color: #ffffff;
      border-radius: 50px;
      padding: 40px 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    .auth-box h4 {
      font-weight: 600;
      margin-bottom: 25px;
      color: #2f4cdd;
      text-align: center;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .form-group i {
      position: absolute;
      top: 12px;
      left: 15px;
      color: #888;
      font-size: 16px;
    }

    .form-group input {
      padding-left: 40px;
      height: 40px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #2f4cdd;
      outline: none;
    }

    .logo-center {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .form-view {
      display: none;
    }

    .form-view.active {
      display: block;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .toggle-link {
      cursor: pointer;
      color: #2f4cdd;
      font-weight: 600;
      transition: color 0.3s;
    }

    .toggle-link:hover {
      color: #1a2a9c;
      text-decoration: underline;
    }

    .btn-block {
      width: 100%;
      height: 40px;
      font-weight: 600;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-primary {
      background-color: #2f4cdd;
      color: white;
    }

    .btn-primary:hover {
      background-color: #1a2a9c;
    }

    .btn-success {
      background-color: #28a745;
      color: white;
    }

    .btn-success:hover {
      background-color: #19692c;
    }

    .btn-warning {
      background-color: #ffc107;
      color: #212529;
    }

    .btn-warning:hover {
      background-color: #d39e00;
    }

    .btn + .btn {
      margin-top: 10px;
    }

    .text-center {
      text-align: center;
    }

    .text-success {
      color: #28a745;
    }

    .text-primary {
      color: #2f4cdd;
    }
    @keyframes gradientBG {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
  </style>
</head>

<body>
  <div id="particles-js" style="position:fixed;width:100%;height:100%;z-index:-1;"></div>
  <div class="auth-container">
    <div class="auth-box">
      <div class="logo-center">
        <img src="images/logo.jpeg" alt="TrackFleet" style="height: 60px ;border-radius: 10px;" />
      </div>
      

      <!-- Login -->
      <div id="login-view" class="form-view active">
        <h4>Bem-vindo ao TrackFleet</h4>
        <form onsubmit="event.preventDefault(); window.location.href='index.html';">
          <div class="form-group">
            <i class="fa fa-user"></i>
            <input type="text" name="usuario" placeholder="Usuário" required />
          </div>
          <div class="form-group">
            <i class="fa fa-lock"></i>
            <input type="password" name="senha" placeholder="Senha" required />
          </div>
          <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <label style="font-weight:normal;">
              <input type="checkbox" id="lembrar" />
              Lembrar-me
            </label>
            <span class="toggle-link" onclick="showView('recovery-view')">Esqueceu a senha?</span>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Entrar</button>
        </form>
        
      </div>

      <!-- Recuperar senha -->
      <div id="recovery-view" class="form-view">
        <h4>Recuperar Senha</h4>
        <form id="recovery-form">
          <div class="form-group">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" placeholder="Digite seu e-mail" required />
          </div>
          <button type="submit" class="btn btn-warning btn-block">Enviar recuperação</button>
        </form>
        <div class="text-center mt-4">
          <span>Lembrou a senha? <span class="toggle-link" onclick="showView('login-view')">Entrar</span></span>
        </div>
      </div>

      <!-- Confirmação de recuperação -->
      <div id="recovery-confirmation" class="form-view">
        <h4 class="text-center text-success">Solicitação enviada!</h4>
        <p class="text-center mt-3">
          Enviamos um link de recuperação para o e-mail informado.<br />
          Verifique sua caixa de entrada (e também a pasta de spam).
        </p>
        <div class="text-center mt-4">
          <button class="btn btn-primary btn-block" onclick="showView('login-view')">Voltar ao Login</button>
        </div>
      </div>
    </div>
  </div><script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    particles: {
      number: { value: 80 },
      color: { value: "#ffffff" },
      shape: { type: "circle" },
      opacity: { value: 0.5 },
      size: { value: 3 },
      line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
      move: { enable: true, speed: 2 }
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: { enable: true, mode: "repulse" },
        onclick: { enable: true, mode: "push" }
      },
      modes: {
        repulse: { distance: 100 },
        push: { particles_nb: 4 }
      }
    },
    retina_detect: true
  });
</script>


  <script>
    function showView(id) {
      const views = document.querySelectorAll(".form-view");
      views.forEach((v) => v.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    document
      .getElementById("recovery-form")
      .addEventListener("submit", function (e) {
        e.preventDefault();
        // Aqui você pode adicionar chamada AJAX para backend, se quiser

        showView("recovery-confirmation");
      });
  </script>

  <script src="plugins/common/common.min.js"></script>
  <script src="js/custom.min.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/gleek.js"></script>
  <script src="js/styleSwitcher.js"></script>
</body>

</html>
